<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css" media="screen and (max-width: 1000px)"> 
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li class="tag">Home</li>
            <li class="tag">About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1"> 
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><i id="0" class="timestamp songItemPlay fa-regular fa-circle-play"></i></span>  
                </div>
                <div class="songItem">
                    <img alt="1"> 
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><i id="1" class="timestamp songItemPlay fa-regular fa-circle-play"></i></span>  
                </div>
                <div class="songItem">
                    <img alt="1"> 
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><i id="2" class="timestamp songItemPlay fa-regular fa-circle-play"></i></span>  
                </div>
                <div class="songItem">
                    <img alt="1"> 
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><i id="3" class="timestamp songItemPlay fa-regular fa-circle-play"></i></span>  
                </div>
                <div class="songItem">
                    <img alt="1"> 
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><i id="4" class="timestamp songItemPlay fa-regular fa-circle-play"></i></span>  
                </div>
                <div class="songItem">
                    <img alt="1"> 
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><i id="5" class="timestamp songItemPlay fa-regular fa-circle-play"></i></span>  
                </div>
                <div class="songItem">
                    <img alt="1"> 
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><i id="6" class="timestamp songItemPlay fa-regular fa-circle-play"></i></span>  
                </div>
                <div class="songItem">
                    <img alt="1"> 
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><i id="7" class="timestamp songItemPlay fa-regular fa-circle-play"></i></span>  
                </div>
                <div class="songItem">
                    <img alt="1"> 
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><i id="8" class="timestamp songItemPlay fa-regular fa-circle-play"></i></span>  
                </div>
                <div class="songItem">
                    <img alt="1"> 
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><i id="9" class="timestamp songItemPlay fa-regular fa-circle-play"></i></span>  
                </div>
            </div>
        </div>
        <div class="songBanner">

        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img id="gif" src="playing.gif" alt="" width="80px"><p id="currentPlayingTag"></p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b66b38be74.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
